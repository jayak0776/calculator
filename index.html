<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylec.css" />
  </head>
  <body>
    <h1>Calculate Basic Mathematics</h1>
    <div class="main">
      <section class="calculator">
        <form>
          <input type="text" class="screen" placeholder="" />
        </form>
        <div class="buttons">
          <button type="button" class="btn btn-blue" data-set="*">*</button>
          <button type="button" class="btn btn-blue" data-set="/">/</button>
          <button type="button" class="btn btn-blue" data-set="-">-</button>
          <button type="button" class="btn btn-blue" data-set="+">+</button>

          <button type="button" class="btn btn-white" data-set="9">9</button>
          <button type="button" class="btn btn-white" data-set="8">8</button>
          <button type="button" class="btn btn-white" data-set="7">7</button>
          <button type="button" class="btn btn-white" data-set="6">6</button>
          <button type="button" class="btn btn-white" data-set="5">5</button>
          <button type="button" class="btn btn-white" data-set="4">4</button>
          <button type="button" class="btn btn-white" data-set="3">3</button>
          <button type="button" class="btn btn-white" data-set="2">2</button>
          <button type="button" class="btn btn-white" data-set="1">1</button>
          <button type="button" class="btn btn-white" data-set="0">0</button>
          <button type="button" class="btn btn-white" data-set=".">.</button>

          <button type="button" class="btn-equal">=</button>
          <button type="button" class="btn btn-clear">C</button>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
